<!-- admin.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Menina Cheirosa</title>
    <link rel="icon" href="./image/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header Admin -->
    <header class="admin-header">
        <div class="container">
            <div class="logo">
                <h1>Menina Cheirosa</h1>
                <span>Administrador</span>
            </div>
            
            <div class="admin-profile">
                <div class="profile-info">
                    <h3>Aline Costa</h3>
                    <p>ADMINISTRADOR</p>
                </div>
                <div class="profile-image">
                    <img src="https://ui-avatars.com/api/?name=Aline&background=a855f7&color=fff" alt="Admin">
                </div>
            </div>
        </div>
    </header>

    <main class="admin-main">
        <div class="container">
            <div class="admin-actions">
                <div class="search-box">
                    <input type="text" id="admin-search" placeholder="Buscar por ID ou nome do produto...">
                    <button id="admin-search-btn"><i class="fas fa-search"></i></button>
                </div>
                
                <a href="index.html" class="back-btn">
                    <i class="fas fa-arrow-left"></i> Voltar ao Site
                </a>
            </div>
            
            <div class="products-table">
                <h2>Produtos Cadastrados</h2>
                
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Imagem</th>
                            <th>Nome</th>
                            <th>Marca</th>
                            <th>Descrição</th>
                            <th>Preço</th>
                        </tr>
                    </thead>
                    <tbody id="admin-products-table">
                        <!-- Produtos serão carregados via JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="./js/produtos.js"></script>
    <script src="./js/admin.js"></script>
</body>
</html>
